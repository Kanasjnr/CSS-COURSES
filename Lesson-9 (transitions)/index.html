<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSITION</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            transition: width 1s;
        }
        div:hover{
            width: 200px;
        

        }
    </style>
</head>
<body>
    <h1>
        the transition property
    </h1>
    <p>
        Hover the div element below to see the transition effect
    </p>
    <div>
        HELLO
    </div>
</body>
</html>
